<div class="container">
    <div class="card s8">
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Booking<i
                class="material-icons right">more_vert</i></span>
        </div>
    </div>
    <div class="card s8">
        <div class="card-content">
            <div class="row">
                <div class="s6">
                    <div class="input-field col s12">

                        <select id="type">
                            <option value="" disabled selected>Choose your option</option>
                            <option ng-repeat="value in vm.seatClass track by $index" value="{{$index}}">{{value}}
                            </option>
                        </select>
                        <label for="type">Select seat type</label>
                    </div>
                </div>
            </div>
            <div class="row" ng-repeat="seat in vm.seats track by $index">
                <div class="input-field col s5">
                    <input id="first_name{{$index}}" type="text" class="validate" ng-model="seat.firstName">
                    <label for="first_name{{$index}}">First Name</label>
                </div>
                <div class="input-field col s5">
                    <input id="last_name{{$index}}" type="text" class="validate" ng-model="seat.lastName">
                    <label for="last_name{{$index}}">Last Name</label>
                </div>
                <div class="col s2 remove-button">
                    <a ng-click="vm.removeSeat($index)">
                        <i class="material-icons">delete</i>
                    </a>
                </div>

            </div>

            <a class="btn-floating btn-large waves-effect waves-light green right horizontal"
               ng-click="vm.addSeat()"><i class="material-icons">add</i></a>
            <br/>
            <br/>
            <br/>
        </div>
    </div>

    <div class="card col s8">
        <div class="card-content">
            <form action="#">
                <p>
                    <input ng-model="vm.payment" name="Group" type="radio" id="CC" value="CC"/>
                    <label for="CC">Pay with Credit Card</label>
                </p>
                <p>
                    <input ng-model="vm.payment" name="Group" type="radio" id="transfer" value="transf"/>
                    <label for="transfer">Pay with Bank Transfer</label>
                </p>
            </form>
            <div ng-if="vm.payment == 'CC'">
                test
            </div>
        </div>
    </div>
</div>
