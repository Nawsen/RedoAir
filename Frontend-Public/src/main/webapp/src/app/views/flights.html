<div class="container">
  <ul class="collection">
    <li class="collection-item avatar" ng-repeat="flight in vm.flights track by $index">
      <i class="material-icons circle green">local_airport</i>
      <div class="row">
        <div class="col s2 title">{{flight.departedFrom.code}}</div>
        <div class="col s5 title"><i class="material-icons left">flight_takeoff</i> {{flight.departedFrom.name}}</div>
        <div class="col s3"><i class="material-icons left">schedule</i> {{flight.departureTime | date : "medium" }}</div>
      </div>
      <div class="row">
        <div class="col s2 title">{{flight.arrivalIn.code}}</div>
        <div class="col s5 title"><i class="material-icons left">flight_land</i> {{flight.arrivalIn.name}}</div>
        <div class="col s3"><i class="material-icons left">schedule</i> {{flight.arrivalTime | date : "medium" }}</div>
      </div>
      <a href="#!" class="secondary-content" ng-click="vm.go(flight)"><i class="material-icons">grade</i></a>
    </li>

  </ul>
</div>
