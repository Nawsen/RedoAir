<body ng-app="app">
<header ng-controller="IndexController as vm">
  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo"><i class="material-icons md-48">airplanemode_active</i>ReDo Air</a>
      <ul class="right hide-on-med-and-down">
        <li class="dropdown-button" data-activates='dropdown1'><a><i class="material-icons">person</i></a></li>
      </ul>
    </div>
  </nav>
    <ul id='dropdown1' class='dropdown-content'>
        <li ng-if="vm.isLoggedIn"><a href="#!" ng-click="vm.bookings()">My bookings</a></li>
        <li class="divider"></li>
        <li ng-if="!vm.isLoggedIn"><a href="#!" ng-click="vm.login()">Login</a></li>
        <li ng-if="vm.isLoggedIn"><a href="#!" ng-click="vm.logout()">Log out</a></li>
    </ul>
</header>
<ui-view></ui-view>


</body>
